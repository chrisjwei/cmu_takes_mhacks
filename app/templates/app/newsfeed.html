<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/app/css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="/static/app/css/newsfeed-stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title>NewsBot - News Feed</title>
</head>
<body>
<div class='container'>
	<div class='bot'>Bot</div>
	<div class='newsfeed'>
		<ul>
			{% for article_object in articles %}
			<li class='article'>
				<a href='{{article_object.article.url}}' class='article-title'>{{article_object.article.title}}</a>
				<div class='article-timestamp'>{{article_object.article.publish_date}}</div>
				<div class='article-summary'>{{article_object.summary}}</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
</body>
</html>
